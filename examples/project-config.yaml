# This file contains project-specific settings

name: "my-web-app"
type: "single"
root_path: "/path/to/project"

# Repository configuration
repositories:
  - name: "WEBAPP"
    path: "."
    type: "main"

# Server configuration
servers:
  - name: "Node.js"
    ports: [3000]
    emoji: "üü¢"
    patterns: ["package.json", "node_modules/"]
    enabled: true
  - name: "Python"
    ports: [8000]
    emoji: "üêç" 
    patterns: ["*.py", "requirements.txt"]
    enabled: true
    
# Project-specific output preferences
output_format:
  multiline: true
  compact: false
  show_changes: true

